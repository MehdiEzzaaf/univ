
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Etudiants List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.3/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('hd.avif'); /* Path to your image */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            padding: 20px;
            margin: 0; /* Remove default body margin */
        }
        header {
            background-color: #007bff;
            color: #fff;
            text-align: center;
            padding: 20px 0;
            margin-bottom: 30px;
        }
        header h1 {
            background-color: #007bff; /* Changed color to blue */
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            display: inline-block;
        }
        header nav {
            margin-top: 20px;
        }
        header nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
        }
        header nav li {
            margin-right: 10px;
        }
        header nav a {
            color: #000000;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
        }
        header nav a:hover {
            color: #000000;
        }
        main {
            background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent white background */
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 80%;
            margin: 0 auto;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #007bff;
            color: #fff;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        footer {
            background-color: #007bff;
            color: #fff;
            text-align: center;
            padding: 20px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        footer a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
        }
        footer a:hover {
            color: #f0f0f0;
        }
    </style>
</head>
<body>
<header>
    <nav>
        <ul>
            <li><a th:href="@{/homepage}">Home</a></li>


        </ul>
    </nav>
    <h1>Liste des Étudiants</h1>
</header>
<main>
    <table class="table table-striped">
        <thead>
        <tr>
            <th scope="col">Id</th>
            <th scope="col">Prénom</th>
            <th scope="col">Nom</th>
            <th scope="col">Age</th>
            <th scope="col">Email</th>
            <th scope="col">Adresse</th>
            <th scope="col">Actions</th>
        </tr>
        </thead>
        <tbody>

        <tr th:each="etudiant : ${etudiantsVue}"> <!-- Modification ici, utiliser ${etudiants} -->
            <td th:text="${etudiant.idetud}"></td>
            <td th:text="${etudiant.prenom}"></td>
            <td th:text="${etudiant.nom}"></td>
            <td th:text="${etudiant.age}"></td>
            <td th:text="${etudiant.email}"></td>
            <td th:text="${etudiant.adress}"></td>
            <td>
                <a onclick="return confirm('Êtes-vous sûr de vouloir supprimer ce etudiant ?')"
                   th:href="@{/deleteEtudiant/{id}(id=${etudiant.idetud})}">Delete</a>
                <a onclick="return confirm('Are you sure you want to edit this student?')" th:href="@{editEtudiant(id=${etudiant.idetud})}">Edit</a>
            </td>


            </td>
        </tr>

        </tbody>
    </table>
</main>
<footer>
    <a th:href="@{createEtudiant}">Créer un Étudiant</a>
</footer>
</body>
</html>
