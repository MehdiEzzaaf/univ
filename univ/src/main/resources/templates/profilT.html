<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px 0;
            margin-bottom: 20px;
        }
        header .navbar {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        header .navbar a {
            color: #fff;
            text-decoration: none;
            font-size: 18px;
            margin-right: 20px;
        }
        header .dropdown-content {
            display: none; /* Caché par défaut */
            position: absolute;
            background-color: #333; /* Couleur de fond */
            min-width: 160px;
            z-index: 1;
        }
        header .dropdown-content a {
            color: #fff;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }
        header .dropdown-content a:hover {
            background-color: #555;
        }
        header .dropdown:hover .dropdown-content {
            display: block;
        }
        h1, h2, h3 {
            margin-bottom: 10px;
        }
        .profile-info {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }
        .profile-picture-container {
            width: 150px;
            height: 150px;
            overflow: hidden;
            border-radius: 50%;
            margin: 0 auto 20px auto;
            border: 5px solid #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        .profile-picture-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .profile-info input[type="text"], .profile-info textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 16px;
        }
        .profile-info input[type="file"] {
            margin-bottom: 15px;
        }
        .profile-info input[type="submit"] {
            background-color: #333;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 3px 0; /* Reduced padding */
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>

</head>

<body>

<header>
    <h1> Profil enseignant </h1>
    <div class="navbar">
        <div class="dropdown">
            <a href="#" class="dropbtn">Create</a>
            <div class="dropdown-content">
                <a th:href="@{/createNote}">Create Note</a>
                <a th:href="@{/createExamen}">Create Exam</a>
            </div>

        </div>
        <div class="dropdown">
            <a href="#" class="dropbtn">List</a>
            <div class="dropdown-content">
                <a th:href="@{/NoteList}">List Note</a>
                <a th:href="@{/ExamenList}">List Examen</a>
            </div>

        </div>
    </div>
    <a th:href="@{/homepage}" Home style="color: white; text-decoration: none;">Home</a>
    <a   th:href="@{/settings}" Settings style="color: white; text-decoration: none;" >Settings</a>

</header>

<div class="container">
    <div class="profile-info">
        <div class="profile-picture-container">
            <img id="profile-image" th:src="profile-picture.jpg"  >
        </div>
        <input type="file" accept="image/*" id="profile-picture-input" onchange="previewProfilePicture(event)">
        <input type="text" placeholder="First Name">
        <input type="text" placeholder="Last Name">
        <input type="text" placeholder="Age">
        <input type="text" placeholder="Subject">
        <input type="text" placeholder="Email">
        <textarea placeholder="About Me"></textarea>
        <input type="submit" value="Save">
    </div>
</div>

<footer>
    <p>&copy; 2024 MyWebsite. All rights reserved.</p>
</footer>

</body>
</html>
