<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar avec Page Thymeleaf</title>
    <style>
        /* Styles CSS pour la barre de navigation */
        .navbar {
            background-color: #333;
            overflow: hidden;
        }

        .navbar a {
            float: left;
            display: block;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }

        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }

        /* Style CSS pour le contenu */
        .content {
            margin-top: 20px;
        }

        /* Cache le contenu par défaut */
        .content {
            display: none;
        }
    </style>
</head>
<body>

<div class="navbar">
    <!-- Lien de la barre de navigation pour afficher le contenu -->
    <a href="#" id="toggleLink">Afficher le Relevé de Notes</a>
</div>

<!-- Contenu de la page Thymeleaf -->
<div class="content" id="content">
    <div class="container">
        <h1>Relevé de Notes</h1>
        <table>
            <thead>
            <tr>
                <th>Étudiant</th>
                <th>Matière</th>
                <th>Note</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>John Doe</td>
                <td>Mathématiques</td>
                <td>85</td>
            </tr>
            <tr>
                <td>Jane Smith</td>
                <td>Sciences</td>
                <td>90</td>
            </tr>
            <tr>
                <td>Michael Johnson</td>
                <td>Langue Française</td>
                <td>78</td>
            </tr>
            <!-- Ajoutez d'autres lignes pour plus de données -->
            </tbody>
        </table>
    </div>
</div>

<script>
    // Fonction pour afficher ou masquer le contenu
    document.getElementById("toggleLink").addEventListener("click", function() {
        var content = document.getElementById("content");
        if (content.style.display === "none") {
            content.style.display = "block";
            document.getElementById("toggleLink").innerText = "Masquer le Relevé de Notes";
        } else {
            content.style.display = "none";
            document.getElementById("toggleLink").innerText = "Afficher le Relevé de Notes";
        }
    });
</script>

</body>
</html>
