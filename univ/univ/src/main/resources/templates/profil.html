<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px 0;
            margin-bottom: 20px;
        }
        h1, h2, h3 {
            margin-bottom: 10px;
        }
        .profile-info {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }
        .profile-picture-container {
            width: 150px;
            height: 150px;
            overflow: hidden;
            border-radius: 50%;
            margin: 0 auto 20px auto;
            border: 5px solid #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        .profile-picture-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .profile-info input[type="text"], .profile-info textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 16px;
        }
        .profile-info input[type="file"] {
            margin-bottom: 15px;
        }
        .profile-info input[type="submit"] {
            background-color: #333;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 3px 0; /* Reduced padding */
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>

</head>

<body>

<header>
    <h1> Profil étudiant</h1>
    <nav>
        <a href="homepage.html" style="color: white; text-decoration: none;">Home</a>
        <a href="releve.html" style="color: white; text-decoration: none; margin-left: 20px;">Relevé de Notes</a>
        <a href="planning.html" style="color: white; text-decoration: none; margin-left: 20px;">Planning des examens</a>
    </nav>
</header>

<div class="container">
    <div class="profile-info">
        <div class="profile-picture-container">
            <img id="profile-image" src="profile-picture.jpg"  >
        </div>
        <input type="file" accept="image/*" id="profile-picture-input" onchange="previewProfilePicture(event)">
        <input type="text" placeholder="Full Name">
        <input type="text" placeholder="Email">
        <input type="text" placeholder="Phone Number">
        <textarea placeholder="About Me"></textarea>
        <input type="submit" value="Save">
    </div>
</div>

<footer>
    <p>&copy; 2024 MyWebsite. All rights reserved.</p>
</footer>

<script>
    function previewProfilePicture(event) {
        var input = event.target;
        var reader = new FileReader();
        reader.onload = function(){
            var dataURL = reader.result;
            var profileImage = document.getElementById('profile-image');
            profileImage.src = dataURL;
        };
        reader.readAsDataURL(input.files[0]);
    }
</script>

</body>
</html>
