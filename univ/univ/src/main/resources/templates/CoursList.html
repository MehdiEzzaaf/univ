<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste des Cours</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.3/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('hd.avif'); /* Chemin vers votre image */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            padding: 20px;
            margin: 0; /* Supprimer la marge par défaut du body */
        }
        header {
            background-color: #007bff;
            color: #fff;
            text-align: center;
            padding: 20px 0;
            margin-bottom: 30px;
        }
        header h1 {
            background-color: #007bff; /* Changer la couleur en bleu */
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            display: inline-block;
        }
        header nav {
            margin-top: 20px;
        }
        header nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
        }
        header nav li {
            margin-right: 10px;
        }
        header nav a {
            color: #000000;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
        }
        header nav a:hover {
            color: #000000;
        }
        main {
            background-color: rgba(255, 255, 255, 0.8); /* Fond blanc semi-transparent */
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 80%;
            margin: 0 auto;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #007bff;
            color: #fff;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        footer {
            background-color: #007bff;
            color: #fff;
            text-align: center;
            padding: 20px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        footer a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
        }
        footer a:hover {
            color: #f0f0f0;
        }
    </style>
</head>
<body>
<header>
    <nav>
        <ul>
            <li><a href="homepage.html">Home</a></li>
        </ul>
    </nav>
    <h1>Liste des Cours</h1>
</header>
<main>
    <table class="table table-striped">
        <thead>
        <tr>
            <th scope="col">Id</th>
            <th scope="col">Nom</th>
            <th scope="col">Heures</th>
            <th scope="col">Date</th>
            <th scope="col">Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="cours : ${coursVue}">
            <td th:text="${cours.idcours}"></td>
            <td th:text="${cours.nom}"></td>
            <td th:text="${cours.heures}"></td>
            <td th:text="${cours.date}"></td>
            <td>
                <a onclick="return confirm('Êtes-vous sûr de vouloir supprimer ce cours ?')"
                   href="deleteCours?id=${cours.idcours}">Delete</a>
                <a onclick="return confirm('Are you sure you want to edit this course?')" href="editCours.html?id=${cours.id}">Edit</a>

            </td>
        </tr>
        </tbody>
    </table>
</main>
<footer>
    <a href="createCours.html">Créer un Cours</a>
</footer>
</body>
</html>
