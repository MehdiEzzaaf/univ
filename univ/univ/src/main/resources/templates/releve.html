<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relevé de Notes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333; /* Couleur sombre */
            color: #fff;
            text-align: center;
            padding: 20px 0;
        }
        .navbar {
            background-color: #333; /* Couleur sombre */
            color: #fff;
            text-align: center;
            padding: 10px 0;
        }
        .navbar a {
            color: #fff;
            text-decoration: none;
            margin-right: 20px;
        }
        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
            color: #333;
        }
        footer {
            background-color: #333; /* Couleur sombre */
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

<header>
    <div class="navbar">
        <a href="homepage.html">Home</a>
    </div>
    <h1>Relevé de Notes</h1>
    <p>Étudiant: Prénom Nom</p>
    <p>Âge: 20</p>
    <p>Niveau: Université</p>
    <p>Email: example@example.com</p>
    <p>Adresse: 123 Rue Example, Ville, Pays</p>
</header>

<table>
    <thead>
    <tr>
        <th>Matière</th>
        <th>Note</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td>Mathématiques</td>
        <td>15</td>
    </tr>
    <tr>
        <td>Français</td>
        <td>12</td>
    </tr>
    <tr>
        <td>Histoire</td>
        <td>14</td>
    </tr>
    <!-- Ajoutez d'autres lignes pour les autres matières et notes -->
    </tbody>
</table>

<footer>
    <p>&copy; 2024 Université XYZ. Tous droits réservés.</p>
</footer>

</body>
</html>
