<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Création d'Emploi du Temps</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.3/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('hd.avif'); /* Chemin vers votre image */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            padding: 20px;
            margin: 0; /* Supprimer la marge par défaut du body */
        }
        header {
            text-align: center;
            margin-bottom: 30px;
        }
        header h1 {
            background-color: #007bff; /* Changed color to blue */
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            display: inline-block;
        }
        header nav {
            margin-top: 20px;
        }
        header nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
        }
        header nav li {
            margin-right: 10px;
        }
        header nav a {
            color: #000000;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
        }
        header nav a:hover {
            color: #000000;
        }
        main {
            max-width: 80%; /* Ajuster le pourcentage selon les besoins */
            margin: 0 auto;
            background-color: rgba(255, 255, 255, 0.8); /* Fond blanc semi-transparent */
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        form {
            max-width: 500px;
            margin: 0 auto;
        }
        form label {
            font-weight: bold;
        }
        form input[type="text"],
        form input[type="email"],
        form input[type="number"],
        form input[type="date"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: 1px solid #ced4da;
            box-sizing: border-box;
        }
        form input[type="submit"] {
            background-color: #007bff; /* Changer la couleur en bleu */
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        footer {
            text-align: center;
            margin-top: 30px;
        }
    </style>
</head>

<body>
<nav>
    <ul>
        <li><a href="homepage.html">Home</a></li>
    </ul>
</nav>
<header>
    <h1>Création d'Emploi du Temps</h1>
</header>
<main>
    <form th:action="@{/}" method="post">
        <div>
            <label for="nomcours">Nom du Cours :</label>
            <input type="text" id="nomcours" name="nomcours" required>
        </div>
        <div>
            <label for="heure">Heure :</label>
            <input type="number" id="heure" name="heure" required>
        </div>
        <div>
            <label for="typeEtablissement">Type d'Établissement :</label>
            <input type="text" id="typeEtablissement" name="typeEtablissement" required>
        </div>
        <div>
            <label for="date">Date :</label>
            <input type="date" id="date" name="date" required>
        </div>
        <div>
            <input type="submit" value="Save">
        </div>
    </form>
</main>
<footer>
    <a  href=" EmploidutempsList.html">Liste des Emplois du Temps</a>
</footer>
</body>
</html>
